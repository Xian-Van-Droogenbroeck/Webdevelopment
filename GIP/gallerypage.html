<!DOCTYPE html>

    <title>Galerij | Urban Blooms</title>

</head>
<body>
    <header class="header-gallerypage">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="img/UB Logo.svg" alt="UB Logo"></a>
            </div>
        
            <section class="navbar-links">
                <a href="index.html" class="nav-links">Home</a>
                <a href="index.html" class="nav-links">Over Ons</a>

                <div class="line-hamburger"></div>
                <div class="line-hamburger"></div>
            </div>
        </nav>
    </header>

        <div class="gallery">
                <div data-aos="fade-up"><img src="img/Galerij/Bloem door straat RGB.jpg" alt="Photo 1"></div>

                <div data-aos="fade-up"><img src="img/Galerij/Vaas met raam RGB.jpg" alt="Photo 20"></div>

            <div id="lightbox" class="lightbox">
                <span class="close">&times;</span>
                <img class="lightbox-content" id="lightbox-img">
            </div>
    </main>
    <footer>
        <div class="socials">
            <a href="#"><img src="img/instagram.png" alt="instagram"></a>
            <a href="#"><img src="img/twitter X.png" alt="twitter X"></a>
            <a href="#"><img src="img/facebook.png" alt="facebook"></a>
            <a href="#"><img src="img/linkedin.png" alt="linkedin"></a>
            
            
            
            
        </div>

            <div class="contactinformatie">
                <h1>Contact<span>informatie</span></h1>
                <p>
                    Adres: Hoofdkantoor in Brussel <br>
                    Telefoonnummer: +32 (0)2 123 4567 <br>
                    E-mailadres: info@urbanblooms.org
                </p>

            <div class="nieuwsbrief">
                <h1>Meld je aan voor de <span>nieuwsbrief</span></h1>

                    <input type="email" placeholder="Voer je e-mailadres in" required>
                    <button type="submit">Aanmelden</button>

        <section id="bedrijf-fastlinks">

            </div>
            <div class="fastlinks">
                <a href="index.html">Home</a>
                <a href="#over-ons">Over Ons</a>
                <a href="#gallery">Galerij</a>
                <a href="contactpage.html">Contact</a>
            </div>
        </section>
    </footer>

    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
