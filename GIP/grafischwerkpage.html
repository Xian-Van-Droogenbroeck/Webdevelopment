<body>

    <main>
        <div class="gallery">
            <a href="grafisch werk/Advertentie.pdf" target="_blank"><embed src="grafisch werk/Advertentie.pdf" type="application/pdf" width="600" height="400"></a>

            </div>

            <div id="lightbox" class="lightbox">
                <span class="close">&times;</span>
                <img class="lightbox-content" id="lightbox-img">
            </div>

    <footer>
        <div class="socials">
            <a href="#"><img src="img/instagram.png" alt="instagram"></a>
            <a href="#"><img src="img/twitter X.png" alt="twitter X"></a>
            <a href="#"><img src="img/facebook.png" alt="facebook"></a>
            <a href="#"><img src="img/linkedin.png" alt="linkedin"></a>

                    E-mailadres: info@urbanblooms.org
                </p>
            </div>
            <div class="nieuwsbrief">
                <h1>Meld je aan voor de <span>nieuwsbrief</span></h1>
                <form>
                    <input type="email" placeholder="Voer je e-mailadres in" required>

    <script src="main.js"></script>

    <script>
        AOS.init();
      </script>
