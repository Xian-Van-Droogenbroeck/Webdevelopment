<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn websites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Xian Van Droogenbroeck</h1>
    </header>
    <nav>
        <a href="Code opfrissen/">AristoElegance</a>
        <a href="Herhaling HTML-CSS Hero Header/">Kreed</a>
        <a href="/Responsive hero header/">Responsive hero header</a>
    </nav>
    <div class="container">
        <section id="website1">
            <h2>AristoElegance</h2>
            <p>Van opdracht "Even opfrissen".</p>
            <a class="website-link animated" href="Code opfrissen/">Bezoek Website</a>
        </section>
        <section id="website2">
            <h2>Kreed</h2>
            <p>Van opdracht "Hero Header"</p>
            <a class="website-link animated" href="Herhaling HTML-CSS Hero Header/">Bezoek Website</a>
        </section>
        <section id="website3">
            <h2>Responsive hero header</h2>
            <p>Van opdracht "Responsive hero header"</p>
            <a class="website-link animated" href="/Responsive hero header/">Bezoek Website</a>
        </section>
    </div>
    <script>
        // Add animation class to website links on mouseover
        const websiteLinks = document.querySelectorAll('.website-link');
        websiteLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.classList.add('animated');
            });
            link.addEventListener('mouseout', () => {
                link.classList.remove('animated');
            });
        });
    </script>
</body>
</html>
