<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="container">

<script>
    function toggleMenu() {
    const navLinks = document.getElementById("navLinks");
    if (navLinks.style.display === "block") {
        navLinks.style.display = "none";
    } else {
        navLinks.style.display = "block";
    }
}
</script>
